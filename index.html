<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="./JS/main.js"></script>
    <title>Coceres Matias</title>
</head>
<body>

    <header>

        <h1>Simulador de prestamos</h1>

    </header>

<main>
    
    
    <section id="simulador">
        <h2>Nuevo préstamo</h2>
        <label>
            Monto del préstamo
            <input type="number" id="inputMonto" placeholder="100.000">
        </label>

        <label>
            Cantidad de cuotas
            <input type="number" id="inputCuotas" placeholder="12">
        </label>

        <button id="btnSimular">Simular préstamo</button>
    </section>

    <section>
        <h2>Resultado</h2>
        <div id="resultado"></div>
    </section>

    <section>
        <h2>Historial de préstamos</h2>
        <div id="historial"></div>
    </section>
</main>
    


<footer>
    <h2>Autor: Coceres Matias</h2>

</footer>


    
</body>
</html>
