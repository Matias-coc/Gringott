<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="./js/prestamos.js"></script>
    <script defer src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Coceres Matias</title>
</head>
<body>

    <header>

        <h1>Simulador de prestamos</h1>

    </header>

<main>
    
    
    <section id="simulador">
        <h2>Datos del cliente</h2>
        <label>
            Nombre
            <input type="text" id="inputNombre" placeholder="Pedro">
        </label>

        <label>
            Apellido
            <input type="text" id="inputApellido" placeholder="Acosta">
        </label>

        <label>
            DNI
            <input type="number" id="inputDNI" placeholder="23209519">
        </label>

        <label>
            Ingresos mensuales
            <input type="number" id="inputIngresos" placeholder="670000">
        </label>

        <h2>Datos del préstamo</h2>

        <label>
            Garantía
            <select id="selectGarantia">
                <option value="">Seleccione destino</option>
            </select>
        </label>

        <label>
            Destino del préstamo
            <select id="selectDestino">
                <option value="">
                    Seleccione destino
                </option>
            </select>
        </label>

        <label>
            Monto solicitado
            <input type="number" id="inputMonto" placeholder="250000">
        </label>

        <label>
            Cantidad de cuotas
            <input type="number" id="inputCuotas" placeholder="12">
        </label>

        <button id="btnSimular">
            Simular préstamo
        </button>

    </section>

    <section>
        <h2>Resultado</h2>
        <div id="resultado"></div>
    </section>

    <section>
        <h2>Historial de préstamos</h2>
        <div id="historial"></div>
    </section>
</main>
    


<footer>
    <h2>Autor: Coceres Matias</h2>
    <h3>Comision: 84555</h3>
</footer>


    
</body>
</html>
